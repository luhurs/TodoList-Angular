<h1>My ToDo List</h1>
<hr>

<table class="table table-striped table-bordered" style="background-color:#fff8be">
  <tr>
    <th>Name</th>
    <th>Category</th>
    <th>Complete</th>
  </tr>

  <tr *ngFor= "let Data of containerData ; let i = index">
    <td>{{Data.Name}} {{i}}</td>
    <td>{{Data.Category}}</td>
    <td>
      <input type="checkbox" [(ngModel)]="Data.Complete">
      <button class="btn btn-primary" (click)="deleteTodo(i)">Del</button>
      <!-- [(ngModel)] pasti mengubah "value" nya, jika input type checkbox maka akan mengubah centangnya, sedangkan jika input type text akan persis di copy -->
    </td>
  </tr>

  
</table>

<button type="submit" class="btn btn-primary" (click)="updateTask()">Update Tasks</button>
<br>
<hr>



<!-- Table input -->
<table class="table">
  <tr>
    <th>Task Name</th>
    <td>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)] ="newTaskName" placeholder="Enter Name" aria-describedby="sizing-addon2">
      </div>
    </td>
  </tr>
  <tr>
    <th>Task Category</th>
    <td>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)] ="newTaskCategory" placeholder="Enter Category" >
      </div>
    </td>
  </tr>
</table>

<button type="submit" class="btn btn-primary"(click)="addTodo()">Add Task</button>
